    <script>
    var serverSrcBase = 'https://api.bitbucket.org/1.0/repositories/TedNeward/archkatas/src/tip'

    var fetchKata = function(filename) {
	  $.getJSON(serverSrcBase + '/' + filename + "?callback=?",
		function(kataData) {
		  var kata = jQuery.parseJSON(kataData.data)
		  $('#kata-title').text(kata.title)
		  $.each(kata.description, function(key, val) {
			$('#kata-text').append('<p>' + val + '</p>')
		  })
          $('#bookmark-url').html('<a target="_blank" href="kata.html?kata=' + filename + '">Bookmark or click this to save your kata choice</a>');
		}
	  )
    }

    var kataname = $.getUrlVar('kata');
    if (kataname === "all")
    {
		$.getJSON(serverSrcBase + '/?callback=?',
		  function(data) {
			// data.files { size, path, timestamp, utctimestamp }
			var items = data.files.length;
			if (items > 0)
			{
			  $('#kata-title').text("All Katas")
			  $.each(data.files, function(key, val) {
			  	$('#kata-text').append('<p><a href="kata.html?kata=' + val.path + '">' + val.path + '</a></p>');
			  })
			}
		  });
    }
    else if (kataname !== undefined)
    {
        // We want a specific kata; we assume it exists already (sort of)
        fetchKata(kataname)
    }
    else
    {
		// Pull data from BitBucket API
		$.getJSON(serverSrcBase + '/?callback=?',
		  function(data) {
			// data.files { size, path, timestamp, utctimestamp }
			var items = data.files.length;
			if (items > 0)
			{
			  var which = Math.floor(Math.random() * items);
			  var path = data.files[which].path
			  fetchKata(path)
			}
		  });
      }
    </script>
